<style>


* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  font-size: 14px;
  line-height: 1.5;
  color: #333;
  background: #f8f9fa;
}

.container {
  width: 100%;
  max-width: 360px;
  margin: 0 auto;
  background: white;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}


.header {
  background: white;
  color: #333;
  padding: 12px 16px;
  border-bottom: 1px solid #e5e7eb;
  position: relative;
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-title h1 {
  font-size: 16px;
  font-weight: 500;
  margin: 0;
  color: #333;
}

.close-btn {
  background: none;
  border: none;
  font-size: 20px;
  font-weight: bold;
  color: #666;
  cursor: pointer;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 4px;
  transition: all 0.2s ease;
}

.close-btn:hover {
  background: #f3f4f6;
  color: #333;
}


.nav-tabs {
  display: flex;
  background: white;
  border-bottom: 1px solid #e5e7eb;
  position: relative;
}

.tab-shortcuts {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  opacity: 0.5;
  transition: opacity 0.2s ease;
  cursor: help;
}

.tab-shortcuts:hover {
  opacity: 0.8;
}

.keyboard-hint {
  font-size: 12px;
  color: #6b7280;
}

.tab-btn {
  flex: 1;
  padding: 12px 16px;
  background: none;
  border: none;
  font-size: 14px;
  font-weight: 500;
  color: #6b7280;
  cursor: pointer;
  transition: all 0.2s ease;
  border-bottom: 2px solid transparent;
}

.tab-btn.active {
  color: #2563eb;
  border-bottom-color: #2563eb;
  background: #f8fafc;
}

.tab-btn:hover:not(.active) {
  color: #374151;
  background: #f9fafb;
}

/* Enhanced tab functionality */
.tab-btn {
  position: relative;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  user-select: none;
}

.tab-btn.switching-to {
  transform: scale(1.02);
  background: #e0f2fe;
}

.tab-btn.switching-from {
  transform: scale(0.98);
  opacity: 0.7;
}

.nav-tabs.switching {
  pointer-events: none;
}

/* Tab badges */
.tab-badge {
  position: absolute;
  top: -4px;
  right: -4px;
  min-width: 18px;
  height: 18px;
  border-radius: 9px;
  font-size: 10px;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  z-index: 10;
  animation: tabBadgePulse 2s infinite;
}

.tab-badge-success {
  background: #059669;
  border: 2px solid white;
}

.tab-badge-error {
  background: #dc2626;
  border: 2px solid white;
}

.tab-badge-info {
  background: #3b82f6;
  border: 2px solid white;
}

@keyframes tabBadgePulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}

/* Tab content transitions */
.tab-content {
  transition: opacity 0.3s ease-in-out;
  opacity: 1;
}

.tab-content.fade-out {
  opacity: 0;
}

.tab-content.fade-in {
  opacity: 0;
  animation: fadeIn 0.3s ease-in-out forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Keyboard navigation indicators */
.tab-btn:focus {
  outline: 2px solid #3b82f6;
  outline-offset: 2px;
}

.tab-btn:focus:not(:focus-visible) {
  outline: none;
}


.tab-content {
  display: none;
  flex: 1;
  overflow: hidden;
}

.tab-content.active {
  display: flex;
  flex-direction: column;
}


.chat-container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.status-display {
  padding: 12px 16px;
  background: #f8fafc;

}

.status-ready, .status-analyzing, .status-success, .status-warning, .status-error {

.status-ready {

.status-analyzing {

}

.status-success {

}

.status-warning {

}

.chat-messages {

}

.message {

}

.message-content {

.action-buttons {

.btn-icon {

.results-container {

}

.results-content {

}
